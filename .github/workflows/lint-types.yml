name: "Lint & TypeScript Check"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "src/**/*.{ts,tsx,js,jsx}"

      - name: TypeScript Check
        run: npx tsc --noEmit
